<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points-Table</title>
    <link rel="icon" href="favicon.jpg" type="image">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2 id="heads">Meippanin Pathai Youth Boys Points Table </h2>
     <table>
        <thead>
            <tr>
                <th>Name</th>
                <th style="border-collapse: collapse;">Points</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    <a id='link' href="point-details.html">More about Point details</a>
</body>
<script>
  // fetch the name and points from the details.json and upade it in the tables and align it in the ascending order based on the points
 let h1=document.getElementById('heads')
  fetch("details.json")
  .then((response) => response.json())
  .then((persons) => {
    // Loop through the persons array and create list items for each person
    persons.forEach((person) => {
        // store the name and points in array
        
      const name = document.createElement("td");
      const points = document.createElement("td");
      name.textContent = `${person.name}`;
      points.textContent = `${person.points}`;
      h1.appendChild(name);
        h1.appendChild(points);
    });
  })
  .catch((error) => console.error("Error fetching JSON data:", error));


   
    
</script>
</html>
