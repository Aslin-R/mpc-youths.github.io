<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points-Table</title>
    <link rel="icon" href="favicon.jpg" type="image">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2 id="heads">Meippanin Pathai Youth Boys Points Table </h2>
     <table id="table">
        <thead>
            <tr>
                <th>Name</th>
                <th style="border-collapse: collapse;">Points</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    <a id='link' href="point-details.html">More about Point details</a>
</body>
<script>
  fetch("details.json")
        .then((response) => response.json())
        .then((persons) => {
            // Sort the persons array based on points in ascending order
            persons.sort((a, b) => b.points - a.points);

            // Get the table body element to append rows to it
            const tbody = document.querySelector("#table tbody");

            // Loop through the persons array and create rows for each person
            persons.forEach((person) => {
                const row = document.createElement("tr");

                const name = document.createElement("td");
                name.textContent = person.name;
                
                const points = document.createElement("td");
                points.textContent = person.points;
                points.classList.add("points");
                row.appendChild(name);

                row.appendChild(points);

                tbody.appendChild(row);
            });
        })
        .catch((error) => console.error("Error fetching JSON data:", error));
    </script>
</html>
