<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
   
</head>
<body>
    <h1>
        <marquee behavior="" direction="">On construction</marquee>
    </h1>


    
<div class="container mt-3 border-primary" id="center">
    
    <div class="card">
      <div class="card-header"><h1>
        Mission-1
      </h1></div>
      <div class="card-body">

        <div id="cont" data-pct="100">
            <svg id="svg" width="200" height="200" viewPort="0 0 100 100" version="1.1" xmlns="http://www.w3.org/2000/svg">
              <circle r="90" cx="100" cy="100" fill="transparent" stroke-dasharray="565.48" stroke-dashoffset="0"></circle>
              <circle id="bar" r="90" cx="100" cy="100" fill="transparent" stroke-dasharray="565.48" stroke-dashoffset="0"></circle>
            </svg>
          </div>
          <label for="percent">Type a percent!</label>
          <input id="percent" name="percent">
        

      </div> 
      <div class="card-footer">Footer</div>
    </div>
  </div>
  
   


    
</body>

<script>
    document.getElementById("percent").addEventListener("change", function() {
      var val = parseInt(this.value);
      var circle = document.querySelector("#svg #bar");

      if (isNaN(val)) {
        val = 100;
      } else {
        var r = circle.getAttribute("r");
        var c = Math.PI * (r * 2);

        if (val < 0) {
          val = 0;
        }
        if (val > 100) {
          val = 100;
        }

        var pct = ((100 - val) / 100) * c;

        circle.style.strokeDashoffset = pct;
        document.getElementById("cont").setAttribute("data-pct", val);
      }
    });
  </script>
</html>
